<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="dist/styles.css" />
</head>
<body>    
    <main class="stack">
        <h1 id="title">My Todo List</h1>        
        <form name="add todo">
            <input type="text" name="content" required autofocus />
            <button>âž• Add</button>
        </form>
        <menu class="horisontalMenu">
            <li>
                <button id="sortAndDisplay" class="button">
                    Hide Completed
                    <!-- Hide Pending -->
                    <!-- Pending On Top -->
                    <!-- Completed On Top -->
                </button>
            </li>            
            <li>
                <button id="deleteCompleted" class="button">
                    Delete Completed
                </button>
            </li>

        </menu>
        <ul id="todos"></ul>
    </main>
    <script type="module">
        import { init, checkUser } from "./dist/view.js";

        checkUser(document.getElementById("title"));

        init(
            document.forms.namedItem("add todo"),
            document.getElementById("todos"),
            document.getElementById("sortAndDisplay"),
            document.getElementById("deleteCompleted")
        );
    </script>
</body>
</html>
